

    <div class="fit">
      <mat-card class="position" >
        <mat-toolbar class="color">
          <mat-toolbar-row>
            <span><h1 align="middle" style="font-size:30px;color: white"> Student Onboard Form </h1></span>
            <span class="spacer"></span>
            <span><button mat-raised-button class="btn" (click)="logout()">logout</button></span>
          </mat-toolbar-row>
        </mat-toolbar>

        <div *ngIf="profilepic as url" style="text-align: center">
          <h3 style="padding-right:30px">Profile Pic</h3>
          <img style="height: 400px;width: 400px" [src]="url">
          <a [href]="url" target="_blank" rel="noopener" class="align" >Download me </a>
        </div>
        <!--<img align="middle" style="height:120px; width:150px; " src="assets\images\image-placeholder.png" alt="image">-->
        <input  type="file" accept="png/jpg" (change)="upload($event)" >

        <div *ngIf="uploadProgress | async as pct">
          <mat-progress-bar mode="determinate"  [value]="pct" max="100" > </mat-progress-bar>
          {{pct | number}}%
        </div>

        <div *ngIf="snapshot | async as snap">
        </div>



        <div class="container">
          <mat-form-field>
            <mat-label >Name:</mat-label>
            <input matInput   [(ngModel)]="name" name="name" required>
          </mat-form-field><br>
          <mat-form-field>
            <mat-label >Adress</mat-label>
            <input matInput type="text" class="size" [(ngModel)]="adress" name="adress">
          </mat-form-field><br>
          <div>
            <mat-label>Gender</mat-label><br><br>
            <mat-radio-group aria-label="Gender" [(ngModel)]="gender" name="gender">
              <mat-radio-button value="male">Male</mat-radio-button>
              &nbsp;
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
          <br><br>
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput type="string" class="size" [(ngModel)]="mpnum" name="phonenumber">
          </mat-form-field><br><br>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" class="size" [(ngModel)]="email"  name="email" required>
          </mat-form-field><br><br>
          <mat-form-field>
            <input matInput [matDatepicker]="picker"  class="size" type="string" placeholder="DOB" [(ngModel)]="dob" name="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field><br><br>
          <mat-form-field>
            <mat-label>Choose a class</mat-label>
            <mat-select [(ngModel)]="class" name="class">
              <mat-option *ngFor="let food of foods" [value]="food.value">{{food.viewvalue}}</mat-option>
            </mat-select>
          </mat-form-field><br><br>
        </div>
        <div>
        <label>Choose document</label><br>
        <input type="file" style="horiz-align: right" (change)="uploaddoc($event)"><br><br>
        </div>
        <div *ngIf="uploadProgress | async as pct">
          <mat-progress-bar mode="determinate" [value]="pct" max="100"></mat-progress-bar>
          {{pct | number}}%
        </div>
        <div *ngIf="documents as url">
          <a [href]="url" target="_blank" rel="noopener">Download Documents</a>
        </div>
        <div style="text-align: center;">
          <button mat-raised-button value="submit"  class="btn" (click)="addRecord()">Submit</button>
        </div>
      </mat-card>
      <br><br>
    </div>
